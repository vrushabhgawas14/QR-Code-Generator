<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <div class="container">
        <p>Enter Text or URL</p>
        <input type="text" id="qrText">
        <label for="qrText" id="onfocus" class="placeholder">Text or URL</label>
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onClick="generateQR()" id="myBtn">Generate QR</button>
    </div>
</body>
